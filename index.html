<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Problemas de PC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #3a0606;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #3b3713;
        }

        button {
            display: block;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Registro de Problemas de PC</h1>
     
    <button onclick="agregarProblema()">Agregar Problema</button>
   
    <table id="incidentTable">
        <tr>
           
            <th>Número de Incidente</th>
            <th>Numero de PC</th>
            <th>Problema</th>
            <th >Estado de Resolución</th>
        </tr>
    </table>
           <script src="./JS/app.js"></script>
    
        

</body>
</html>
